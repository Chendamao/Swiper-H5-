<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Title</title>
    <link rel="stylesheet" charset="utf-8" type="text/css" href="css/swiper.min.css">
    <link rel="stylesheet" charset="UTF-8" type="text/css" href="css/index.css">
</head>
<body>
<section class="main">

    <div class="music" id="musicMenu">
        <audio id="musicAudio" src="audio/music.mp3" preload="none" loop></audio>
    </div>

    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide page1" trueId="page1">
                <div><img src="img/page1-text2.png" alt=""></div>
                <div><img src="img/page1-text3.png" alt=""></div>
                <div><img src="img/page1-text4.png" alt=""></div>
                <div><img src="img/page1-text5.png" alt=""></div>
            </div>
            <div class="swiper-slide page2" trueId="page2">
                <div><img src="img/page2-text1.png" alt=""></div>
                <div><img src="img/page2-text2.png" alt=""></div>
                <div><img src="img/page2-text3.png" alt=""></div>
                <div><img src="img/page2-text4.png" alt=""></div>
            </div>
        </div>
    </div>

    <div class="arrow"></div>

</section>
<script charset="UTF-8" type="text/javascript" src="js/swiper.min.js"></script>
<script charset="UTF-8" type="text/javascript" src="js/index.js"></script>
</body>
</html>
